
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> {% load static %} {% load index %} {% load get_item %} {% load define %} {% load mathfilters %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <!--        <link rel="stylesheet" href="{% static 'quotable/css/style.css' %}" media="screen" title="no title"  charset="utf-8"> -->
    <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'scripts/scripts.js' %}"></script>
    <title>quotable</title>
</head>

<body>
    {% if messages %}
     {% for message in messages %}
        {{ message }}
        {% endfor %}
        {% endif %}
    <h1>EDIT USER</h1>
    <div class="container">
        <form action="/quotes/{{user_id}}/update" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    First Name:
                </div>
                <div class="col">
                    <input type="text" name="first_name" value={{first}} id="">
                </div>
                </div>
                <div class="row">
                <div class="col">
                    Last Name:
                </div>
                <div class="col">
                    <input type="text" name="last_name" value={{last}} id="">
                </div>
                </div>
                <div class="row">
                <div class="col">
                    e-mail:
                </div>
                <div class="col">
                    <input type="text" name="email" value={{email}} id="">
                </div>
               </div>
               <div class="row">
                <div class="col">
                    password:
                </div>
                <div class="col">
                    <input type="password" name="password" value={{password}} id="">
                </div>
            </div>
            <div class ="row">
                <div class="col">
                    Birthday:
                </div>
                <div class="col">
                    <input type="date" name="birthday" value={{birthday}} id="">
                </div>
            </div>
            <div class="row"></div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>


</body>

</html>
